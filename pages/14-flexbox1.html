<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <title>FLEXBOX 1</title>
    <link rel="stylesheet" href="../css/flexbox1.css" />
  </head>
  <body>
    <h3>Flexbox - Fixný percentuálny pomer</h3>
    <article class="flexbox">
      <p class="content">Content</p>
      <p class="sidebar">Sidebar</p>
    </article>
    <h3>Flexbox - Fixné medzery</h3>
    <article class="fixed-gutter-grid">
      <p class="column">1</p>
      <p class="column">2</p>
      <p class="column">3</p>
      <p class="column">4</p>
      <p class="column">5</p>
      <p class="column">6</p>
      <p class="column">7</p>
      <p class="column">8</p>
      <p class="column">9</p>
      <p class="column">10</p>
      <p class="column">11</p>
      <p class="column">12</p>
    </article>
  </body>
</html>
