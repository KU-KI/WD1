<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8" />
    <title>TABUĽKA 1</title>
    <link rel="stylesheet" href="../css/table1.css">
</head>
<body>

    <h2>Tabuľka 1: Horizontálny posun</h2>

    <table>
        <thead>
            <tr>
                <th>Type of Food</th>
                <th>Calories</th>
                <th>Tasty Factor</th>
                <th>Average Price</th>
                <th>Rarity</th>
                <th>Average Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Slice of Pizza</td>
                <td>450</td>
                <td>95%</td>
                <td>$5.00</td>
                <td>Common</td>
                <td>8/10</td>
            </tr>
            <tr>
                <td>Hamburger</td>
                <td>350</td>
                <td>87%</td>
                <td>$3.50</td>
                <td>Common</td>
                <td>7.5/10</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
