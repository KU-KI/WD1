<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8" />
    <title>AUDIO-VIDEO</title>
    <link rel="stylesheet" href="../css/audio-video-iframe.css">
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>

    <div>
        <h2>Audio element:</h2>
        <audio controls="controls">
            <source src="http://archive.org/download/Big_Buck_Bunny-13302/Jan_Morgenstern_-_10_-_Trailer_Music.mp3" type="audio/mp3" />
            <source src="two.ogg" type="audio/ogg" />
            Your browser does not support the audio element.
        </audio>
    </div>

    <div>
        <h2>Video element:</h2>
        <video width="320" controls poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217">
            <source src="https://ia600300.us.archive.org/17/items/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.ogv" type="video/ogg">
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div>
        <h2>Video Youtube v "iframe" elemente:</h2>
        <iframe width="420" height="315"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
    </div>

    <div>
        <h2>OpenStreetMap.org v "iframe" elemente:</h2>
        <iframe width="375" height="250" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=19.27760267244594%2C49.081552866755125%2C19.282623767721816%2C49.08402989912202&amp;layer=mapnik" style="border: 1px solid black">
        </iframe>
        <br />
        <small>
            <a href="https://www.openstreetmap.org/#map=18/49.08279/19.28011">
                Zobraziť väčšiu mapu
            </a>
        </small>
    </div>

    <div>
        <h2>Google mapa v "iframe" elemente:</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2040.0051174213074!2d19.280639580647158!3d49.08307455895749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ssk!2ssk!4v1572522822914!5m2!1ssk!2ssk" width="400" height="300" frameborder="1" style="border: solid #ffd800;" allowfullscreen="">
        </iframe>
    </div>

</body>
</html>
