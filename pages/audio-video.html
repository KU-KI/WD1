<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8" />
    <title>AUDIO-VIDEO</title>
    <link rel="stylesheet" href="../css/audio-video.css">
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>

    <div>
        <h2>Audio element:</h2>
        <audio controls="controls">
            <source src="http://archive.org/download/Big_Buck_Bunny-13302/Jan_Morgenstern_-_10_-_Trailer_Music.mp3" type="audio/mp3" />
            <source src="two.ogg" type="audio/ogg" />
            Your browser does not support the audio element.
        </audio>
    </div>

    <div>
        <h2>Video element:</h2>
        <video width="320" controls poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217">
            <source src="https://ia600300.us.archive.org/17/items/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.ogv" type="video/ogg">
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div>
        <h2>Video Youtube v "iframe" elemente:</h2>
        <iframe width="420" height="315"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
    </div>

</body>
</html>
