<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8" />
    <title>FLEXBOX 2</title>
    <link rel="stylesheet" href="../css/flexbox2.css">
</head>
<body>

    <h3>Flexbox</h3>

    <div class="flexbox">
        <div class="content"> <h4>Content</h4> </div>
        <div class="sidebar"> <h4>Sidebar</h4> </div>
    </div>

    <div class="fixed-gutter-grid">
        <p class="column">1</p>
        <p class="column">2</p>
        <p class="column">3</p>
        <p class="column">4</p>
        <p class="column">5</p>
        <p class="column">6</p>
        <p class="column">7</p>
        <p class="column">8</p>
        <p class="column">9</p>
        <p class="column">10</p>
        <p class="column">11</p>
        <p class="column">12</p>
    </div>

</body>
</html>
