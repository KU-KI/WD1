<DOCTYPE html>
    <html lang="sk">
    <head>
        <meta charset="utf-8">
        <title>FLEXBOX/GRID</title>
        <link rel="stylesheet" href="../css/flexbox_grid.css">
    </head>
    <body>

        <h2>Flexbox</h2>
        <div class="flexbox row1">
            <header class="flexItem f1">LOGO</header>
            <nav class="flexItem">
                <a href="#">Domov</a>
                <a href="#">O nás</a>
                <a href="#">Služby</a>
                <a href="#">Kontakt</a>
            </nav>
        </div>
        <div class="flexbox row2">
            <section class="flexItem">section</section>
            <aside class="flexItem f4">aside</aside>
        </div>
        <div class="flexbox row3">
            <footer class="flexItem">footer</footer>
        </div>

        <h2>Grid</h2>
        <main>
            <header class="gridItem">LOGO</header>
            <nav class="gridItem">
                <a href="#">Domov</a>
                <a href="#">O nás</a>
                <a href="#">Služby</a>
                <a href="#">Kontakt</a>
            </nav>
            <section class="gridItem">section</section>
            <aside class="gridItem">aside</aside>
            <footer class="gridItem">footer</footer>
        </main>

    </body>
</html>
