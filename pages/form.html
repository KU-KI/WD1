<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8" />
    <title>FORMULÁR</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>

    <div class="form-main">
        <div class="form-div">
            <form action="form.html" method="get">

                <fieldset>
                    <legend>Formulár</legend>

                    <p class="name">
                        <input name="meno" type="text" class="feedback-input name" placeholder="Meno" required />
                    </p>

                    <p class="email">
                        <input name="email" type="text" class="feedback-input email" placeholder="Email" required />
                    </p>

                    <div class="flex">
                        <label for="pohlavie">Pohlavie:</label>
                        <select name="pohlavie" id="pohlavie">
                            <option value="muž">muž</option>
                            <option value="žena">žena</option>
                        </select>
                    </div>

                    <div class="flex">
                        <label for="vek">Vek:</label>
                        <input type="radio" name="vek" id="vek" value="do10" checked>do 10
                        <input type="radio" name="vek" id="vek" value="do30">11-30
                        <input type="radio" name="vek" id="vek" value="nad30">31 a viac
                    </div>

                    <div class="flex">
                        <label for="situacia">Situácia:</label>
                        <input type="checkbox" name="situacia" id="situacia" value="ženatý">ženatý
                        <input type="checkbox" name="situacia" id="situacia" value="deti">deti
                        <input type="checkbox" name="situacia" id="situacia" value="bohatý">bohatý
                        <input type="checkbox" name="situacia" id="situacia" value="VŠ">VŠ
                    </div>

                    <div class="flex">
                        <label for="favFarba">Obľúbená farba:</label>
                        <input type="color" name="favFarba" id="favFarba" value="#ff0000">
                    </div>

                    <div class="flex">
                        <label for="narodeniny">Dátum narodenia:</label>
                        <input type="date" name="narodeniny" id="narodeniny" required>
                    </div>

                    <div class="flex">
                        <label for="foto">Fotografia:</label>
                        <input type="file" name="foto" id="foto" required>
                    </div>

                    <p class="text">
                        <textarea name="text" class="feedback-input comment" placeholder="Comment">
                    </textarea>
                    </p>

                    <div class="submit">
                        <input type="submit" value="ODOSLAŤ" class="odoslat" />
                        <div class="ease">
                        </div>
                    </div>

                </fieldset>

            </form>
        </div>
    </div>

</body>
</html>
